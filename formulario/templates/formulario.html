<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.0/css/select2.min.css" rel="stylesheet">
    <title>Formulario</title>
</head>
<body>
    {% include 'navbar.html'%}
    <body>
		<div class="container">
			{% block body %}
			<form method="POST">
				<div class="form-group text-center pt-3">
					<h1 class="text-light">CONTESTE LAS SIGUIENTES PREGUNTAS</h1>
				</div>
				{% csrf_token %}
				<div class="form-group mx-sm-4 pt-1">
					<i class="message" >Formulario nยบ ...</i>
					<!--{{ form.ForCod }}-->
				</div>
				<div class="form-group mx-sm-4 pt-1">
					<i class="message" >1. Pregunta...</i>
					<!--<input id="RP1" name="RP1" class = "form-group" value='{{ form.Resp1 }}'>-->
					{{ form.Resp1 }}
				</div>
				<div class="form-group mx-sm-4 pt-1">
					<i class="message" >2. Pregunta...</i>
					<input id="RP2" name="RP2" class = "form-group" value='{{ form.Resp2 }}'>
				</div>
				<div class="form-group mx-sm-4 pt-1">
					<i class="message" >3. Pregunta...</i>
					<input id="RP3" name="RP3" class = "form-group" value='{{ form.Resp3 }}'>
				</div>
				<div class="form-group mx-sm-4 pt-1">
					<i class="message" >4. Pregunta...</i>
					<input id="RP4" name="RP4" class = "form-group" value='{{ form.Resp4 }}'>
				</div>
				<div class="form-group mx-sm-4 pt-1">
					<input type='Submit' class="btn btn-block ingresar" value='Enviar'/>
				</div>
			</form>
			{% endblock%}
		</div>
	</body>
</html>
